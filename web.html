<!DOCTYPE html>
<html>
    <title>To Do App Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="" target="_blank">

    <body>
        <!--PAGE CONTENT-->
        <div class = "content" >
        
        <!--Header-->
        <div>
        <header>
            <h1><b>TO-DO</b></h1>
            <p><b>Please choose any of the following actions.</b></p>
            <p><button class="button black" onclick="showTasks()">See Activities</button></p>
            <p><button class="button black">Add Activities</button></p>
            <p><button class="button black">Delete All</button></p>
        </header>
        </div>

        <!--Body Content-->
        <div class="bodycontent">
                <p id="showingtasks"></p>
        </div>
        </div>

        <script>
            function showTasks(){
                // If there are no activitities
                document.getElementById("showingtasks").innerHTML = "You have no activities.";
            }
        </script>
    </body>

    <style>
    .bodycontent{
        height: 100px;
    }
    .bodycontent p {
        color: rgba(255, 255, 255, 0.788);
        /* text-align: center; */
        /* line-height: 100px; */
        border: 2px dashed #f69c55;
        margin-left: 90px;
        margin-right: 90px; 
        padding-top: 30px;
        padding-bottom: 30px;
        padding-left: 10px;
        padding-right: 10px;
    }
    body{
        background-color: rgb(228, 19, 19);
        text-align: center;
        color: #FFF;
        font-size: 18px;
        font-family: 'Courier New', Courier, monospace;
    }
    
    h1 {
        font-family: 'Courier New', Courier, monospace;
        text-align: center;
        color: #FFF;
        }
   
    .row-padding {margin-bottom: 12px}
    button{
        font-family: 'Courier New', Courier, monospace;
        width: 15em;
        height: 4em;
        /* border: 2px solid gainsboro; */
        background: #444;
        color: #FFF;
        border: none;
        padding: 10px 20px;
        /* border-radius: 5px; */
        display: inline-block;
        font-size: 16px;
        margin: auto;
    }
    button:hover{
        background: #f69c55;
    }

    .content{
        margin: auto;
        max-width: 1500px;
    }

</html>
