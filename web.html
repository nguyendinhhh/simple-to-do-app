<!DOCTYPE html>
<html>
  <head>
    <title>To Do App Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="" target="_blank">
    <link rel="stylesheet" href="style.css">
    
  </head>
    <body>
        <!--PAGE CONTENT-->
        <div class = "content" >
        
        <!--Header-->
        <div>
        <header>
            <h1><b>TO-DO</b></h1>
            <h3>Please choose any of the following actions.</h3>
            <p><button class="button" onclick="showTasks()">See Activities</button></p>
            <p><button class="button" onclick="addTasks()">Add Activities</button></p>
            <p><button class="button" onclick="deleteAll()">Delete All</button></p>
        </header>
        </div>

        <!--Body Content-->
        <div class="bodycontent">
            <div id="tasksFieldWrapper">   <!--printing tasks-->
                <p id="showingtasks"></p>
                <ul id="list" style="list-style: none;"> <!--The todo list-->
                                      
                </ul>
            </div> 

            <div id="addingTasksFieldWrapper"> <!--Adding Tasks-->
                <p id="addingTasks">Please add tasks and priority level.<br>(Highest: 1, Lowest: 5)</p>
                <div id="form">
                  <form>
                    <label for="tname">Task Name</label>
                    <input type="text" id="tname" name="taskName" placeholder="Your task...">
                    <label for="plevel">Priority</label>
                    <select name="priorityLevel" id="plevel">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>                   
                  </form>
                  <p id="warning"></p>
                <button class="submitbutton" onclick="submit();">Submit</button>
                </div>
            </div> 

        </div>
        </div>

        <!--JAVASCRIPT FILES-->
        <script type ="text/javascript" src="execute.js"></script>
        <script type ="text/javascript" src="merge-sort.js"></script>
        <script type ="text/javascript" src="linkedList.js"></script>
        <script type ="text/javascript" src="stack.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      
      </body>

      <footer class="myfooter">
          <p>This To-Do List Project belongs to Nguyen Dinh</p>
      </footer>
</html>
